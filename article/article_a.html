             <h2><i class="fas fa-project-diagram"></i> 聲道映射工具 (Audio Channel Mapping)</h2>
            <div class="card project-detail-card">
                <p>一個使用 Python 和 PyQt6 開發的桌面應用程式，提供直觀的介面來重新分配多聲道音訊到不同的輸出裝置。</p>
                <p>此工具旨在解決專業音訊工作者或發燒友在處理複雜音訊設定時遇到的問題，例如將 5.1 聲道的音訊重新對應到一組立體聲耳機和一個獨立的重低音喇叭上。</p>
